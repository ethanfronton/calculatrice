<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>calculatrice</title>
  </head>
  <body>
    <input id="nombre1" type="number" placeholder="Nombre 1" />
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">x</option>
      <option value="/">/</option>
    </select>
    <input id="nombre2" type="number" placeholder="Nombre 2" />
    <button onclick="calculer()">Calculer</button>
    <button onclick="reinitialiser()">Réinitialiser</button>
    <input id="resultat" type="text" placeholder="Résultat" readonly />

    <script src="script.js"></script>
  </body>
</html>
